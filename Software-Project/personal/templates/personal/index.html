<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Discovery Learning Apprenticeship Program</title>
    
    {% load staticfiles %}
    <link rel="stylesheet" href="/static/personal/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="/static/personal/css/reset.css" type="text/css"/>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
	<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
</head>

<body>
	<div class="container">
	<div class="info">
		<h1>Welcome to CU Boulder Discovery Learning Apprenticeship Program</h1><span>Please login to continue</span>
	</div>

	</div>
	<div class="form">
		<div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>
		<form class="register-form">
			{{ form.as_p }}
		<button>create</button>
		<p class="message">Already registered? <a href="#">Sign In</a></p>
		</form>
  
		<form method="POST" class="login-form">{% csrf_token %}
			{{ form.as_p }}
		<button onclick="window.open('home')" >login</button>
		<p class="message">Not registered? <a href="#">Create an account</a></p>
		</form>
	</div>
	
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="/static/personal/js/index.js"></script>

</body>
</html>
